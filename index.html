<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Weather</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<!-- // Crypto card -->
<div class="appWrapper">
    <div class="submitWrapper" id="cryptoCard">
        <div class="cryptoBox" id="cryptoButton">
            <div class="allCryptoData">
                <div class="top5"></div>

                <div class="cryptoInfo">
                <div class="cryptoName"></div>
                <div class="price"></div>
                <div class="rank"></div>
                <div class="hourly"></div>
                <div class="daily"></div>
                <div class="supply"></div>
            </div>
            </div>
        </div>

        <div class="watchList">
            
            <button id="watchButton"onclick="">watchlist</button>
            <button id="addButton"onclick="">add</button>
        </div>


        <div class="submitForm">
            <div class="bar">
                <form>
                    <input type="text"  placeholder="btc-bitcoin"  id="search-bar">
                    <input type="submit" id="search-button" value="Search">
                </form>
            </div>
        </div>
    </div>

 <!-- // weather card -->

    <div class="submitWrapper form_hidden" id="weatherCard">
        <div class="cryptoBox" id="weatherButton">
            <div class="allCryptoData">
                <div class="cryptoName">Weather </div>
                <div class="price"></div>
                <div class="rank"></div>
                <div class="hourly"></div>
                <div class="daily"></div>
                <div class="supply"></div>
            </div>
        </div>


        <div class="submitForm">
            <div class="bar">
                <form>
                    <input type="text"  placeholder="btc-bitcoin"  id="search-bar">
                    <input type="submit" id="search-button" value="Search">
                </form>
            </div>
        </div>
    </div>
    <div class="watchListPage">
        
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="assets/script.js"></script>
<script src="assets/Toggle.js"></script>

</body>
</html>
