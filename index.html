<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Weather</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="appWrapper">
    <div class="submitWrapper">
        <div class="cryptoBox">
            <div class="allCryptoData">
                <div class="cryptoName">Crypto </div>
                <div class="price"></div>
                <div class="rank"></div>
                <div class="hourly"></div>
                <div class="daily"></div>
                <div class="supply"></div>
            </div>
        </div>


        <div class="submitForm">
            <div class="bar">
                <form>
                    <input type="text"  placeholder="btc-bitcoin"  id="search-bar">
                    <input type="submit" id="search-button" value="Search">
                </form>
            </div>
        </div>
    </div>
    <div class="weatherApi">
        <div class="weatherApiSubmit">
            <div class="weatherBox">
                <div class="weather">Weather</div>
                
            </div>
    
    
            <div class="weatherSubmitForm">
                <div class="weatherBar">
                    <form>
                        <input type="text"  placeholder="California"  id="weather-search-bar">
                        <input type="submit" id="search-button" value="Search">
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="assets/script.js"></script>
<script src="./assets/Ervin543.js"></script>



</body>
</html>
